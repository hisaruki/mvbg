<html>

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            overflow: hidden;
            background: #ccc;
        }

        #edit {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #333;
            z-index: 5;
            display: none;
            text-align: center;
        }

        #display {
            width: 80%;
            height: 100%;
            position: absolute;
            left: 0;
        }

        #display img {
            max-width: 100%;
        }

        #buttons {
            width: 20%;
            height: 100%;
            position: absolute;
            right: 0;
        }

        #main {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
        }

        #main img {}

        #sub {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
        }

        #sub img {
            width: auto;
        }

        nav {
            opacity: 0;
            width: 100%;
            background: #fff;
            z-index: 255;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1;
        }

        nav:hover {
            opacity: 0.95;
        }

        button {
            margin: 1em;
            padding: 1em;
        }

        button.active {
            background: lightgreen;
        }
    </style>
</head>
<nav>
    <button id="speed" data-method="speed">
        <var style="display:none;">10</var>
        <span>x1</span>
    </button>

    <button data-method="copy" data-option="l2r">
        copy left to right
    </button>

    <button data-method="copy" data-option="r2l">
        copy right to left
    </button>

    <button data-method="save">
        save
    </button>
</nav>
<article id="edit">
    <div id="display">
        <img>
    </div>
    <div id="buttons">
        <div class="btn-group">
            <button data-method="rotate" data-option="-45">rotate left 45</button>
            <button data-method="rotate" data-option="45">rotate right 45</button>
        </div>
        <div class="btn-group">
            <button data-method="rotate" data-option="-15">rotate left 15</button>
            <button data-method="rotate" data-option="15">rotate right 15</button>
        </div>
        <div class="btn-group">
            <button data-method="rotate" data-option="-1">rotate left 1</button>
            <button data-method="rotate" data-option="1">rotate right 1</button>
        </div>
        <div class="btn-group">
            <button data-method="submit">submit</button>
            <button data-method="destroy">destroy</button>
        </div>
    </div>
</article>
